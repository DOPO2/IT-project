<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,300;0,400;0,500;0,600;0,700;1,600&display=swap" rel="stylesheet">
</head>
<body>
    <section class="location">
        <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d15527.854877513055!2d74.7928224!3d13.3525321!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bbca4a7d2c4edb7%3A0x8d588d4fb81d861f!2sManipal%20Institute%20of%20Technology!5e0!3m2!1sen!2sin!4v1679073980855!5m2!1sen!2sin" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </section>
    <section class="contact-us">
        <div class="row">
            <div class="contact-col">
        <div>
            <i class="fa fa-home fa-2x" style="color:rgb(232, 76, 76)"></i>
        <span>
            <h5>Manipal institute of technology</h5>
            <p>Mangalore,Karnataka,IN</p>
        </span>
        </div>
        <div>
            <i class="fa fa-phone"></i>
        <span>
            <h5>+xxxxxxxxxxx</h5>
        </span>
        </div>
        <div>
            <i class="fa fa-envelope-o"></i>
        <span>
            <h5>manipal@edu</h5>
            <p>Mangalore,Karnataka,IN</p>
        </span>
        </div>
        </div>
        <div class="contact-col">
            <form action="">
                <input type="text" placeholder="Enter your name" required><br>
                <input type="email" placeholder="Enter email address" required><br>
                <input type="text" placeholder="Enter your subject" required><br>
                <textarea rows="8" placeholder="Message" required></textarea><br>
                <button type="submit" class="hero-btn red-btn">Send Message</button>
            </form>
        </div>
        </div>


    </section>
</body>
</html>
